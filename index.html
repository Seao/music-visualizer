<!doctype html>
<html>
  <head>
    <title>music-visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="./lib/url.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/two.js"></script>
  </head>
  <body style="background: rgb(0, 128, 191);">
    <div class="scripts">
      <script>
        $(() => {
          // constants
          const POINTS = 50

          const audioContext = new AudioContext()

          // request access to user microphone audio
          navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
              const input = audioContext.createMediaStreamSource(stream) // MediaStreamSourceNode
              const analyser = audioContext.createAnalyser() // AnalyserNode
              const scriptProcessor = audioContext.createScriptProcessor() // ScriptProcessorNode

              // set analyser configuration
              analyser.smoothingTimeConstant = 0.8
              analyser.fftSize = 2048

              // connect the audio nodes
              input.connect(analyser)
              analyser.connect(scriptProcessor)
              scriptProcessor.connect(audioContext.destination)

              // create two instance
              const type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg'
              const two = new Two({
                type: Two.Types[type],
                fullscreen: true
              }).appendTo(document.body)

              // instantiation of layers to manage overlays
              const background = two.makeGroup()
              const middleground = two.makeGroup()
              const foreground = two.makeGroup()
              
              /**
               * Returns the coordinates of a point for a given level.
               */
              const getPointPosition = (index, level = 0) => {
                const radius = level
                const pct = (index + 1) / POINTS
                const theta = pct * Math.PI * 2
                const weight = 5

                return {
                  x: (radius - weight) * Math.cos(theta),
                  y: (radius - weight) * Math.sin(theta)
                }
              }
              
              /**
               * Affects a translational movement on the points of the array. This method is used
               * to adjust the levels of each point according to the analyze of the audio stream.
               */
              const translatePoints = (points, width, height, level = 0) => {
                points.forEach((point, i) => {
                  const { x, y } = getPointPosition(i, point.distance + level)
                  point.translation.set(width + x, height + y)
                })
              }

              /**
               * Translates stamp and its points into the screen.
               */
              const translateStamp = (stamp, points) => {
                stamp.translation.set(two.width / 2, two.height / 2)
                translatePoints(points, two.width / 2, two.height / 2)
              }

              /**
               * Creates the elements composing the stamp.
               */
              const createStamp = () => {
                const color = '#FFF'
                const stamp = two.makeGroup()
                const radius = two.height / 6
      
                // main stamp shape
                const core = two.makeCircle(0, 0, radius)
                core.noStroke()
                core.fill = color
                core.radius = radius

                stamp.core = core
                stamp.add(core)
      
                // points adjusted to sound level
                const points = []
                for (var i = 0; i < POINTS; i++) {
                  const { x, y } = getPointPosition(i)
                  const point = two.makeCircle(x, y, 5)
                  point.noStroke().fill = '#333'
                  point.distance = stamp.core.radius

                  points.push(point)
                }

                return {
                  stamp, points
                }
              }

              const { stamp, points } = createStamp()
              
              // add stamp to middleground
              middleground.add(stamp)

              translateStamp(stamp, points)

              // event handler to process audio input
              scriptProcessor.onaudioprocess = (audioProcessingEvent) => {  
                // create a new Uint8Array to store the analyser's frequencyBinCount 
                const data = new Uint8Array(analyser.frequencyBinCount)

                // get the byte frequency data from our array
                analyser.getByteFrequencyData(data)
                
                // TODO: analyze data for frequency and translate points with the values
              }

              // render the scene
              two
                .bind('resize', () => {
                  translateStamp(stamp, points)
                })
                .play()

            }, error => {
              // something went wrong, or the browser does not support getUserMedia
            })
        })
      </script>
    </div>
  </body>
</html>
