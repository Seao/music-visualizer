<!doctype html>
<html>
  <head>
    <title>music-visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="./lib/url.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/two.js"></script>
  </head>
  <body style="background: rgb(0, 128, 191);">
    <div class="scripts">
      <script>
        $(() => {
          // create two instance
          const type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg'
          const two = new Two({
            type: Two.Types[type],
            fullscreen: true
          }).appendTo(document.body)

          // instantiation of layers to manage overlays
          const background = two.makeGroup()
          const middleground = two.makeGroup()
          const foreground = two.makeGroup()
          
          // create main logo
          const color = '#FFF'
          const logo = two.makeGroup()
          const radius = two.height / 6
          const gutter = two.height / 20

          const core = two.makeCircle(0, 0, radius)
          core.noStroke()
          core.fill = color
          
          logo.core = core
          logo.add(core)

          logo.translation.set(two.width / 2, two.height / 2)
          
          // create logo text
          two.makeText('Clementek', two.width / 2, two.height / 2, {
            size: 40,
            weight: 800,
          })

          // add logo to middleground
          middleground.add(logo)

          // construct equalizer points
          const points = []
          const points_amount = 28;
          
          for (var i = 0; i < points_amount; i++) {
            const pct = (i + 1) / points_amount
            const theta = pct * Math.PI * 2
            const weight = 5
            const x = (radius - weight) * Math.cos(theta)
            const y = (radius - weight) * Math.sin(theta)
            
            const point = two.makeCircle(x, y, weight)
            point.noStroke().fill = '#333'

            point.translation.set((two.width / 2) + x, (two.height / 2) + y)

            points.push(point)
          }

          // render the scene
          two
            .bind('resize', function() {
              logo.translation.x = two.width / 2
              logo.translation.y = two.height / 2
              path.translation.copy(logo.translation)
            })
            .play()
        })
      </script>
    </div>
  </body>
</html>
